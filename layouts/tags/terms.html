{{ define "content" }}

<!-- LIST ALL TAGS -->
<div class="section">
    <div class="container">

        <div class="row">
            <div class="col s12 m6">
                <h3 class="title">Browse by Tag</h3>
            </div>
        </div>

        <div class="row">

            {{- range $name, $taxonomy := site.Taxonomies.tags -}}
            <div class="col s6 m6 l3">
                <div class="card tag hoverable">
                    <h3><a href="{{ $.Site.BaseURL }}/tags/{{ $name | urlize | lower }}">{{ $name }}</a></h3>
                </div>
            </div>
            {{- end }}

        </div>
    </div>
</div>

{{ end }}
