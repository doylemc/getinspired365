{{ define "content" }}

<!-- LIST ALL TAGS -->
<div class="section">
    <div class="container">
        <div class="row">
            {{- range .Site.Taxonomies.tags -}}
            <div class="col s6 m6 l2">
                <div class="card tag hoverable">
                    <h4><a href="{{ .Page.Permalink }}">{{ .Page.Title }} ({{ .Count }})</a></h4>
                </div>
            </div>
            {{- end -}}
        </div>
    </div>
</div>

{{ end }}
