<div class="card article z-depth-5 hoverable">
    <article>
        <a href="{{ .Permalink }}"><img src="{{ .Params.Image }}" alt="{{ .Title }}" /></a>
        <div class="content">
            <h4 class="caption"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
            {{ if isset .Params "summary" }}
            <p class="clearfix">{{ .Summary }} <br><br> <i class="fas fa-clock"></i> {{ .ReadingTime }} min(s)</p>

            {{ end }}
        </div>
    </article>
</div>
