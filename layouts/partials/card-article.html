<a href="{{ .Permalink }}"><img src="{{ .Params.Image }}" alt="{{ .Title }}" /></a>
<div class="content">
    <h6 class="caption bg-articles-300">ARTICLE</h6>
    <h3 class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    {{- if isset .Params "summary" -}}
    <p class="summary"><span>{{ .Params.summary }} <br><br></span> <span class="reading-time"><i class="fas fa-clock"></i> {{ .ReadingTime }} min(s)</span></p>
    {{- end -}}
</div>
{{- partial "attribution.html" . -}}
