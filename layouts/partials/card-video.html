    <div class="img-container">
        <a href="{{ .Permalink }}"><img src="https://img.youtube.com/vi/{{ .Params.videoid }}/0.jpg" /></a>
    </div>
    <a href="{{ .Permalink }}" class="play"><i class="fas fa-play bg-videos-300"></i></a>
    <div class="content">
        <h6 class="caption bg-videos-300">YOUTUBE</h6>
        {{- if gt ( .Params.Title | countwords) 20 -}}
            <h2 class="title"><a href="{{ .Permalink }}">"{{ substr .Params.title 0 100 }}...</a></h2>
        {{- else -}}
            <h2 class="title"><a href="{{ .Permalink }}">"{{ .Params.title }}"</a></h2>
        {{- end -}}
        
    </div>
