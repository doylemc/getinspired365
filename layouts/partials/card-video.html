{{- partial "card-x-clickable.html" . -}}
{{- partial "card-x-image.html" . -}}
<div class="content">
    <h6 class="caption bg-videos-300">YOUTUBE</h6>
    {{- if gt ( .Params.Title | countwords) 20 -}}
        <h2 class="title"><a href="{{ .Permalink }}">"{{ substr .Params.title 0 100 }}...</a></h2>
    {{- else -}}
        <h2 class="title"><a href="{{ .Permalink }}">"{{ .Params.title }}"</a></h2>
    {{- end -}}
</div>
