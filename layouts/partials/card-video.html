<div class="card video bg-videos-400 z-depth-5">
    <a href="{{ .Permalink }}"><img class="bb-videos-gradient bw5" src="https://img.youtube.com/vi/{{ .Params.videoid }}/0.jpg" /></a>
    <a href="{{ .Permalink }}" class="play"><i class="fas fa-play"></i></a>
    <div class="content">
        <h6 class="caption bg-videos-300">YOUTUBE</h6>
        <h4 class="title"><a href="{{ .Permalink }}">"{{ .Params.title }}"</a></h4>
        <h5>- {{ .Params.author }}</h5>
    </div>
</div>
