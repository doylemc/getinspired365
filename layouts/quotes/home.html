{{ define "content" }}

<!-- QUOTES HOME -->
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="grid" data-colcade="columns: .grid-col, items: .grid-item">

                    <!-- columns -->
                    <div class="grid-col grid-col--1"></div>
                    <div class="grid-col grid-col--2"></div>
                    <div class="grid-col grid-col--3"></div>
                    <div class="grid-col grid-col--4"></div>

                    <!-- News -->
                    {{- range (where .Site.Pages "Type" "quotes") -}}
                    {{- if and (ne .Title "Quotes") (ne .Title "Quotes By Author") (ne .Title "Quotes By Topic") (ne .Title "Top Lists") -}}
                    <div class="grid-item">
                        {{- partial "card-quotes-by-topic.html" . -}}
                    </div>
                    {{ end }}
                    {{ end }}

                </div>
            </div>
        </div>
    </div>
</div>
