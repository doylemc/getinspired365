{{ define "content" }}

<div class="section">
    <div class="container">
        <div class="row">

            {{ range .Pages }}
            <div class="col s6 m6 l2">
                <div class="card {{ .Type }}">
                    <article>
                        <a href="{{ .Permalink }}"><img src="{{.Params.image}}" /></a>
                        <h4 class="caption"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
                    </article>
                </div>
            </div>
            {{ end }}

        </div>
    </div>
</div>

{{ end }}
