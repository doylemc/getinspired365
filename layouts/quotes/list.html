{{ define "content" }}

<div class="section">
    <div class="container">
        <div class="row">
            {{- range .Pages -}}
            <div class="col s12 m6 l4">
                {{- if isset .Params "author" -}}
                {{- partial "card-quotes-by-author.html" . -}}
                {{- else -}}
                {{- partial "card-quotes-by-topic.html" . -}}
                {{- end -}}
            </div>
            {{- end -}}
        </div>
    </div>
</div>

{{ end }}
