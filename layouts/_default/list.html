{{ define "content" }}

<div class="section no-pad border-bottom">
    <div class="container">
        <div class="row">
            <div class="col s12">
                {{ if eq .Type "categories"}}
                <h2>> Quote Collections</h2>
                {{ else }}
                <h2>> {{ .Type | humanize  }}</h2>
                {{ end}}
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <div class="row">

            {{ range .Pages }}
            <div class="col s6 m6 l3">
                <div class="card {{ .Type }}">
                    <article>
                        <img src="{{.Params.image}}" />
                        <h4 class="caption"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
                    </article>
                </div>
            </div>
            {{ end }}

        </div>
    </div>
</div>

{{ end }}
