{{ define "content" }}

<!-- NEWS HOME -->
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="grid" data-colcade="columns: .grid-col, items: .grid-item">

                    <!-- columns -->
                    <div class="grid-col grid-col--1"></div>
                    <div class="grid-col grid-col--2"></div>
                    <div class="grid-col grid-col--3"></div>
                    <div class="grid-col grid-col--4"></div>

                    <!-- News -->
                    {{- range (where .Site.Pages "Type" "news") -}}
                    <div class="grid-item">
                        {{- if gt (.Params.title | countwords) 9 -}}
                            {{- partial "card-news.html" . -}}
                        {{- else -}}
                            {{- partial "card-news-horizontal.html" . -}}
                        {{- end -}}
                    </div>
                    {{ end }}

                </div>
            </div>
        </div>
    </div>
</div>
