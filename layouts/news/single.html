{{ define "content" }}
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col s12 l6 offset-l1">
                <h2 class="c-gradient">{{- .Title -}}</h2>
                {{ .Content }}
            </div>
            <div class="col s12 l4">
                <h2 class="c-news-200">Also in the News</h2>
                {{- $related := .Site.RegularPages.Related . | first 8 -}}
                {{- with $related -}}
                {{- range . -}}
                    {{- partial "card-news-horizontal.html" . -}}
                {{- end -}}
                {{- end -}}

    

            </div>
        </div>
    </div>
</div>
{{ end }}
