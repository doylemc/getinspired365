{{ define "content" }}

<!-- LIST ALL AUTHORS -->
<div class="section">
    <div class="container">

        <div class="row">
            <div class="col s12 m6">
                <h3 class="title">Authors</h3>
            </div>
        </div>

        <div class="row">

            {{- range where .Data.Pages ".Params.name" "!=" "GetInspired365" -}}
            <div class="col s4 m6 l2">
                <div class="card hoverable">
                    <img src="{{ .Params.photo }}" />
                    <h3 class="caption"><a href="{{ .Permalink }}">{{ .Params.name }}</a></h3>
                </div>
            </div>
            {{- end }}

        </div>
    </div>
</div>

{{ end }}
